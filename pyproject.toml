[tool.black]
line-length = 79
target-version = ['py39']
include = '\.pyi?$'
exclude = '/(\.git|\.github|\.pytest_cache|__pycache__|migrations|tests|build|dist)/'

[tool.isort]
profile = "black"
line_length = 79
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
skip = [".git", ".github", ".pytest_cache", "__pycache__", "migrations", "tests", "build", "dist"]